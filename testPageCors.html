<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <script>
      $(document).ready(function () {
      callApiUsingAjax();
  
      function callApiUsingAjax(){
      $.ajax({
        //url: "http://localhost:7276/api/newapi/getCors", // Replace with your API endpoint URL
        url : "https://localhost:7276/api/newapi/getcors",
        type: "GET",
        dataType: "json",
        data:
        {
          val : "hello"
        },
        success: function (data) {
          console.log(data);
          
        },
        error: function (xhr, status, error) {
          console.error(error);
        }
      });
      }
    });
  </script>
